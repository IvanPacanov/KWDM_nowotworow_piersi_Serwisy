version: '3.4'

services:
  pacs.api:
    image: pacsapi:dev
    container_name: PACS.API
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "PACS.API"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_pacs.api$
    volumes:
      - E:\Study\Uczelnia_mgr\Semestr_3\KWDM\KWDM_nowotworow_piersi_Serwisy\Projekt_KWDM\src\Pacs\PACS.API:/app
      - E:\Study\Uczelnia_mgr\Semestr_3\KWDM\KWDM_nowotworow_piersi_Serwisy\Projekt_KWDM:/src
      - C:\Users\Mati\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_pacs.api$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_pacs.api$ \"\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true
  user.api:
    image: userapi:dev
    container_name: User.API
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "User.API"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_user.api$
    volumes:
      - E:\Study\Uczelnia_mgr\Semestr_3\KWDM\KWDM_nowotworow_piersi_Serwisy\Projekt_KWDM\src\User\User.API:/app
      - E:\Study\Uczelnia_mgr\Semestr_3\KWDM\KWDM_nowotworow_piersi_Serwisy\Projekt_KWDM:/src
      - C:\Users\Mati\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_user.api$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_user.api$ \"\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true
